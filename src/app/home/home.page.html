<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines= "none">
      <ion-label style="font-weight: 800;font-size:3em;">
      Contact List
      </ion-label>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let contact of contactList">
     <ion-card-header>
      <ion-card-subtitle [style.color]="contact.contactPriority === 'high' ? 'red' : (contact.contactPriority === 'low'  ? 'green' : 'orange') ">
        {{contact.contactCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="contact.contactPriority === 'high' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="contact.contactPriority === 'middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="contact.contactPriority === 'low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{contact.contactName}}</ion-label>
      </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Number {{contact.contactNumber }}</ion-label>
  </ion-card-content>

  <ion-row>
    <ion-item>
      <ion-icon name="share-outline"> </ion-icon>
      <p>Share</p>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-outline"> </ion-icon>
      <p>Complete</p>
    </ion-item>
    <ion-item>
      <ion-icon name="trash-outline"> </ion-icon>
      <p>Delete</p>
    </ion-item>
  </ion-row>

  </ion-card>

  
<ion-fab vertical="bottom" horizontal="end" slot="end" >
   <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
   </ion-fab-button>
</ion-fab>
</ion-content>
