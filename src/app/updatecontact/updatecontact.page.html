<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update Contact</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
       <ion-textarea [(ngModel)]="contactName" placeholder="Enter new contact"></ion-textarea>
    </ion-item>
  
<ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="contactPriority">
      <ion-select-option value="low">low</ion-select-option>
      <ion-select-option value="middle">middle</ion-select-option>
      <ion-select-option value="high" selected>high</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="call-outline"></ion-icon>
    <ion-label>Contact Number</ion-label>
    <ion-textarea type="number" [(ngModel)]="contactNumber" placeholder="Enter new contact"></ion-textarea>
  </ion-item>
  

  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
    <ion-label> Category</ion-label>
    <span>{{categorySelectedCategory}}</span>
  </ion-item>

  <ion-item>
    <ion-chip *ngFor="let category of categories; let i = index" (click)="selectCategory(i)">
       <ion-label>{{category}}</ion-label>
    </ion-chip>

    
  </ion-item>

  <ion-button class="ion-margin" expand="block" (click)="verification()">Update Contact</ion-button>
  </ion-card>
</ion-content>
