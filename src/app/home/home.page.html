<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines= "none">
      <ion-label style="font-weight: 800;font-size:3em;">
      Contact List
      </ion-label>
      </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let contact of contactList; let i = index" class="ion-margin">
     <ion-card-header>
      <ion-card-subtitle [style.color]="contact.value.contactPriority === 'high' ? 'red' : (contact.value.contactPriority === 'low'  ? 'green' : 'orange') ">
        {{contact.value.contactCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="contact.value.contactPriority === 'high' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="contact.value.contactPriority === 'middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="contact.value.contactPriority === 'low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{contact.value.contactName}}</ion-label>
      </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Number {{contact.value.contactNumber }}</ion-label>
  </ion-card-content>

  <ion-row>
    

    <ion-item button (click)="update(contact)">
      <ion-icon name="create-outline"></ion-icon>
      <p>Update</p>
    </ion-item>

    <ion-item button (click)="delete(contact.key)">
      <ion-icon name="trash-outline"></ion-icon>
      <p>Cancel</p>
    </ion-item>
  </ion-row>

  </ion-card>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button (click)="addContact()">
      <ion-icon name="add"></ion-icon>
   </ion-fab-button>
</ion-fab>
</ion-content>
